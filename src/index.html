<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="wikiKanto">
        <img src="./img/prueba.png">
      </div>
      <div class="row" id="filters">
        <div class="col-sm-4">
          <div>
            <span>Filtrar por tipo: </span>
            <select id="selectType" name="selectATypeAPokemon">
              <option value="All" selected>Seleccionar tipo</option>
              <option value="Electric">Eléctrico</option>
              <option value="Fire">Fuego</option>
              <option value="Water">Agua</option>
              <option value="Poison">Venenoso</option>
              <option value="Grass">Hierba</option>
              <option value="Flying">Vuelo</option>
              <option value="Bug">Insecto</option>
              <option value="Normal">Normal</option>
              <option value="Ground">Tierra</option>
              <option value="Rock">Roca</option>
              <option value="Ghost">Fantasma</option>
            </select>
           </div>
        </div>
        <div class="col-sm-4">
          <div>
            <span>Filtrar por debilidad: </span>
            <select id="selectWeaknesses" name="selectAWeaknessesAPokemon" >
              <option value="All" selected>Seleccionar debilidad</option>
              <option value="Electric">Eléctrico</option>
              <option value="Fire">Fuego</option>
              <option value="Water">Agua</option>
              <option value="Poison">Venenoso</option>
              <option value="Grass">Hierba</option>
              <option value="Flying">Vuelo</option>
              <option value="Bug">Insecto</option>
              <option value="Normal">Normal</option>
              <option value="Ground">Tierra</option>
              <option value="Rock">Roca</option>
              <option value="Ghost">Fantasma</option>
            </select>
          </div>
        </div>
        <div class="col-sm-4">
          <div>
            <span>Ordenar por: </span>
            <select id="selectSortBy" >
              <option value="Normal" selected>Selecciona orden</option>
              <option value="a-z">A-Z</option>
              <option value="z-a">Z-A</option>
            </select>
          </div>
        </div>
      </div>
      <div id="modal" class="row"></div>
      <br>
      <div id="stats" class="row"></div>
      </br>
      <div id="root" class="row"></div>
      </br>
      <footer> WikiKanto 2019 - Todos los derechos reservados</footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./data/pokemon/pokemon.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
  </body>
</html>
